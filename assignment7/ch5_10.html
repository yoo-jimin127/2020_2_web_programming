<!DOCTYPE html>
<html lang = "ko">
    <head>
        <title>애니메이션 응용</title>
        <style>
            @keyframes q {
                from {margin-left : 100%;}
                to {margin-left : 0%;}
            }

            p {
                animation-name : q;
                animation-duration : 3s;
                animation-iteration-count : infinite;
            }
        </style>
    </head>

    <body>
        <h3>애니메이션 응용</h3>
        <hr>
        <p>
            <img src = "media/question_mark.PNG" width="20" height="20">
            <q>질문 있습니다.</q></p>

    </body>
</html>
