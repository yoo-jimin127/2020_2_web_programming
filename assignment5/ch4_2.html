<!DOCTYPE html>
<htm lang = "ko">
    <head>
        <title>텍스트 꾸미기</title>
    </head>

    <style>
        p { background-color : aliceblue;
        color : brown;
        font-family: Lucida Console;
        font-size: 10px;}

        span { font-size : 1.5em; }
    </style>

    <body>
        <h3>텍스트와 폰트</h3>
        <hr>
        <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고<span> 저는 이보다 1.5배 큽니다.</span></p>
    </body>
</html>
